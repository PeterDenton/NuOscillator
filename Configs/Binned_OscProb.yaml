General:
  Verbosity: "NONE"
  CosineZIgnored: false
  CalculationType: "Binned"

Binned:
  FileName: "./Inputs/ExampleAtmosphericBinning.root"
  EnergyAxisHistName: "EnergyAxisBinning"
  CosineZAxisHistName: "CosineZAxisBinning"

OscProbCalcerSetup:
  ImplementationName: "OscProb"
  PMNSType: "Fast"
  PREMFile: "./build/_deps/oscprob-src/PremTables/prem_15layers.txt"
  DetDepth: 1.5
  PropMode: "Atm"
  OscChannelMapping:
    - Entry: "Electron:Electron"
    - Entry: "Electron:Muon"
    - Entry: "Electron:Tau"
    - Entry: "Muon:Electron"
    - Entry: "Muon:Muon"
    - Entry: "Muon:Tau"
    - Entry: "Tau:Electron"
    - Entry: "Tau:Muon"
    - Entry: "Tau:Tau"
