General:
  Verbosity: "NONE"
  CosineZIgnored: true
  CalculationType: "Unbinned"

OscProbCalcer:
  - Implementation: "ProbGPULinear"
  - Config: "./build/Linux/Configs/ProbGPULinear_Binned-SelfContainedFile-MultipleInstances.yaml"

OscProbCalcerSetup:
  - ProbGPULinear:
    OscChannelMapping:
      - Entry: "Electron:Electron"
      - Entry: "Electron:Muon"
      - Entry: "Electron:Tau"
      - Entry: "Muon:Electron"
      - Entry: "Muon:Muon"
      - Entry: "Muon:Tau"
      - Entry: "Tau:Electron"
      - Entry: "Tau:Muon"
      - Entry: "Tau:Tau"
