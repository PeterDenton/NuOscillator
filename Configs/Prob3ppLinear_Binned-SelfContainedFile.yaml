General:
  Verbosity: "INFO"
  CosineZIgnored: true
  CalculationType: "Binned"

OscProbCalcer:
  - Config: "Prob3ppLinear:./build/NuOscillatorConfigs/Configs/Prob3ppLinear_Binned-SelfContainedFile.yaml"

Binned:
  FileName: "./Inputs/ExampleAtmosphericBinning.root"
  EnergyAxisHistName: "EnergyAxisBinning"
  CosineZAxisHistName: "CosineZAxisBinning"

OscProbCalcerSetup:
  - Prob3ppLinear:
    OscChannelMapping:
      - Entry: "Electron:Electron"
      - Entry: "Electron:Muon"
      - Entry: "Electron:Tau"
      - Entry: "Muon:Electron"
      - Entry: "Muon:Muon"
      - Entry: "Muon:Tau"
      - Entry: "Tau:Electron"
      - Entry: "Tau:Muon"
      - Entry: "Tau:Tau"