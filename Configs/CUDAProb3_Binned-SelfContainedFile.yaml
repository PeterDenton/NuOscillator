General:
  Verbosity: "INFO"
  CosineZIgnored: false
  CalculationType: "Binned"

Binned:
  FileName: "./Inputs/ExampleAtmosphericBinning.root"
  EnergyAxisHistName: "EnergyAxisBinning"
  CosineZAxisHistName: "CosineZAxisBinning"

OscProbCalcer:
  - Implementation: "CUDAProb3"
  - Config: "./build/NuOscillatorConfigs/Configs/CUDAProb3_Binned-SelfContainedFile.yaml"

OscProbCalcerSetup:
  - CUDAProb3:
    EarthModelFileName: "PREM_4layer.dat"
    OscChannelMapping:
      - Entry: "Electron:Electron"
      - Entry: "Electron:Muon"
      - Entry: "Electron:Tau"
      - Entry: "Muon:Electron"
      - Entry: "Muon:Muon"
      - Entry: "Muon:Tau"
      - Entry: "Tau:Electron"
      - Entry: "Tau:Muon"
      - Entry: "Tau:Tau"
