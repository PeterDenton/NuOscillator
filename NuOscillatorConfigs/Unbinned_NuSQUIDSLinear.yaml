General:
  Verbosity: "NONE"
  CosineZIgnored: true
  CalculationType: "Unbinned"

OscProbCalcerSetup:
  ImplementationName: "NuSQUIDSLinear"
  PrecisionLimit: 1e-3
  OscModel: "NSI" # Decoherence, LIV, NSI
  NSIMuTauCoupling: 1.0e-2
  #DecoherenceModel: "RandomizeState"
  IntegrationStep: "5.0"
  RelativeError: "1.0e-15"
  AbsoluteError: "1.0e-15"
  OscChannelMapping:
    - Entry: "Electron:Electron"
    - Entry: "Electron:Muon"
    - Entry: "Electron:Tau"
    - Entry: "Muon:Electron"
    - Entry: "Muon:Muon"
    - Entry: "Muon:Tau"
    - Entry: "Tau:Electron"
    - Entry: "Tau:Muon"
    - Entry: "Tau:Tau"
