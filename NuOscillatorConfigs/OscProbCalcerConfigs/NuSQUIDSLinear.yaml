General:
  Verbosity: "NONE"

OscProbCalcerSetup:
  ImplementationName: "NuSQUIDSLinear"
  OscModel: "Decoherence"
  DecoherenceModel: "RandomizeState"  
  IntegrationStep: "500.0"
  RelativeError: "1.0e-5"
  AbsoluteError: "1.0e-5"  
  OscChannelMapping:
    - Entry: "Electron:Electron"
    - Entry: "Electron:Muon"
    - Entry: "Electron:Tau"
    - Entry: "Muon:Electron"
    - Entry: "Muon:Muon"
    - Entry: "Muon:Tau"
    - Entry: "Tau:Electron"
    - Entry: "Tau:Muon"
    - Entry: "Tau:Tau"
