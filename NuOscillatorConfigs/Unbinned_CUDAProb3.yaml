General:
  Verbosity: "NONE"
  CosineZIgnored: false
  CalculationType: "Unbinned"

OscProbCalcerSetup:
  ImplementationName: "CUDAProb3"
  EarthModelFileName: "./build/_deps/cudaprob3-src/models/PREM_4layer.dat"
  OscChannelMapping:
    - Entry: "Electron:Electron"
    - Entry: "Electron:Muon"
    - Entry: "Electron:Tau"
    - Entry: "Muon:Electron"
    - Entry: "Muon:Muon"
    - Entry: "Muon:Tau"
    - Entry: "Tau:Electron"
    - Entry: "Tau:Muon"
    - Entry: "Tau:Tau"

  UseEarthModelSystematics: false
  EarthModelType: "4layers"