# Performs unit and integration testing
name: PlotUpdate

# The events that trigger the workflow
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature_botPLOT  ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    name: ${{ matrix.name }}

    strategy:
      fail-fast: false  # Prevents cancellation of remaining jobs if one fails
      matrix:
        include:
          - name: PlotUpdate
            cmake_options: -DUseCUDAProb3Linear=1 -DUseNuFASTLinear=1
            exec: DragRace
            argument: 10 NuOscillatorConfigs/Binned_CUDAProb3Linear.yaml NuOscillatorConfigs/Binned_NuFASTLinear.yaml
    container:
      image: ghcr.io/mach3-software/mach3:alma9latest

    steps:
    - uses: actions/checkout@v4

    - name: Get ImageMagick
      run:  dnf install ImageMagick -y

    - name: Get NuOscillator
      run: |
        cd /opt/
        git clone https://github.com/dbarrow257/NuOscillator.git NuOscillator
        cd NuOscillator
        git checkout ${{ github.head_ref }}
        mkdir build
        cd build
        cmake ../ -DUseGPU=0 -DUseMultithreading=1 -DUseDoubles=1 ${{ matrix.cmake_options }}

    - name: Build NuOscillator
      run: |
        cd /opt/NuOscillator/build
        make -j4 install # Build the project

    - name: Validations
      run: |
        source /opt/NuOscillator/build/Linux/bin/setup.NuOscillator.sh
        cd /opt/NuOscillator/
        build/Linux/bin//${{ matrix.exec }} ${{ matrix.argument }}

    - name: Checkout different branch
      run: |
        git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/dbarrow257/NuOscillator.git Plot
        cd Plot
        git checkout gh-plots
        ls /opt/NuOscillator/
        mv /opt/NuOscillator/TimingDistribution.pdf .

    - name: Convert PDF to PNG
      run: |
        cd Plot
        convert -density 300 TimingDistribution.pdf[0] -quality 100 TimingDistribution.png

    - name: Configure Git and Push Update
      run: |
        cd Plot
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add TimingDistribution.png TimingDistribution.pdf
        git commit -m "Update plot"
        git push origin gh-plots
